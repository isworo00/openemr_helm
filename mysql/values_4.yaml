architecture: replication
replicaCount: 2  # 1 primary + 1 replica

primary:
  persistence:
    enabled: true
    size: 8Gi

secondary:
  persistence:
    enabled: true
    size: 8Gi

resources:
  requests:
    cpu: 500m
    memory: 1Gi

tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: helm  # Options: helm, cert-manager
