architecture: replication

primary:
  persistence:
    enabled: true
    size: 8Gi
  #extraFlags: "--require_secure_transport=ON"
  service:
    type: ClusterIP
    port: 3306


secondary:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi
  #extraFlags: "--require_secure_transport=ON"
  service:
    type: ClusterIP
    port: 3306

tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: helm  # Options: helm, cert-manager

