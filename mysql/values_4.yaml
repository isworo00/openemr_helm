architecture: replication
replicaCount: 3  # 1 primary + 1 replica

primary:
  persistence:
    enabled: true
    size: 8Gi

secondary:
  persistence:
    enabled: true
    size: 8Gi

#resources:
#  requests:
#    cpu: 500m
#    memory: 1Gi

tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: helm  # Options: helm, cert-manager

configurationConfigMap: mariadb-config

extraConfig: |-
  [mysqld]
  require_secure_transport=ON

service:
  enabled: true
  type: ClusterIP
  port: 3306

primary:
  service:
    enabled: true
    type: ClusterIP
    port: 3306
    # Optional: Custom labels/annotations
    annotations: {}
    labels: {}

# Optional: Disable the secondary Service if not needed
secondary:
  service:
    enabled: false