architecture: replication

primary:
  persistence:
    enabled: true
    size: 8Gi
  service:
    type: ClusterIP
    port: 3306
  tls:
    certsSecretName: mysql-server-certs
  extraFlags: "--require_secure_transport=ON"

secondary:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi
  service:
    type: ClusterIP
    port: 3306
  tls:
    certsSecretName: mysql-server-certs
  extraFlags: "--require_secure_transport=ON"

tls:
  enabled: true
  autoGenerated:
    enabled: false
