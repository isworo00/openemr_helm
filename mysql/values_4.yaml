architecture: replication

auth:
  existingSecret: "mysql-secret"  # Change to your preferred secret name

primary:
  persistence:
    enabled: true
    size: 8Gi
  #extraFlags: "--require_secure_transport=ON"
  service:
    type: ClusterIP
    port: 3306


secondary:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi
  #extraFlags: "--require_secure_transport=ON"
  service:
    type: ClusterIP
    port: 3306

tls:
  enabled: true
  autoGenerated:
    enabled: false
  certsSecretName: mysql-server-certs
  existingSecret: mysql-server-certs