architecture: replication

primary:
  persistence:
    enabled: true
    size: 8Gi
  service:
    type: ClusterIP
    port: 3306
  tls:
    enabled: true
    certsSecretName: mysql-server-certs
    autoGenerated:
      enabled: false
  extraFlags: "--require_secure_transport=ON"

secondary:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi
  service:
    type: ClusterIP
    port: 3306
  tls:
    enabled: true
    certsSecretName: mysql-server-certs
    autoGenerated:
      enabled: false
  extraFlags: "--require_secure_transport=ON"
